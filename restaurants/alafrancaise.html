                                          </i>
                                    </label>
                              </div>

                                    <h3>Entrées</h3>
                                    <div class="border"></div>
                                    <div class="recettes">

                                                      <input
                                                            type="checkbox"

                                                                        Aux

                                                                        25€
                                                                  </p>
                                                                  <div
                                                                        class="check">
                                                                        <i
                                                                              class="fa-solid fa-check"></i>
                                                                  </div>
                                                            </div>
                                                      </label>
                                                </li>
                                                <li>
                                                      <input
                                                            type="checkbox"
                                                            id="entree_2" />

                                                                        Velouté
                                                                        de
                                                                        légumes

                                                                  </h4>

                                                            <div
                                                                  class="price_and_check">

                                                                  <h4>
                                                                        Soupe à

                                                                  class="price_and_check">

                                                      </label>

                                                                  class="titre_recette">

                                                                        de
