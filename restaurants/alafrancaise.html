<!DOCTYPE html>
<html lang="fr">
      <head>
            <meta charset="UTF-8" />
            <meta
                  name="viewport"
                  content="width=device-width, initial-scale=1.0" />
            <title>OhMyFood - À la française</title>
            <link rel="preconnect" href="https://fonts.googleapis.com" />
            <link
                  rel="preconnect"
                  href="https://fonts.gstatic.com"
                  crossorigin />
            <link
                  href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&family=Shrikhand&display=swap"
                  rel="stylesheet" />
            <link
                  rel="stylesheet"
                  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
                  integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
                  crossorigin="anonymous"
                  referrerpolicy="no-referrer" />
            <link rel="stylesheet" href="../sass/mobile/index.css" />
      </head>
      <body>
            <main>
                  <!-- Ajout du header -->

                  <header>
                        <nav>
                              <h1>ohmyfood</h1>
                              <a href="../index.html">
                                    <i class="fa-solid fa-arrow-left"></i>
                              </a>
                        </nav>
                  </header>

                  <!-- Menu du restaurant -->

                  <section class="restaurant">
                        <img
                              src="../assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                              alt="Photo du restaurant À la française" />
                        <div class="restaurant__menu">
                              <!-- Ajout de l'en-tête -->

                              <div class="restaurant__menu--name">
                                    <h2>À la française</h2>
                                    <input type="checkbox" id="like" />
                                    <label for="like">
                                          <i class="fa-regular fa-heart vide">
                                                <i
                                                      class="fa-solid fa-heart plein"></i>
                                          </i>
                                    </label>
                              </div>

                              <!-- Liste des recettes -->

                              <div class="restaurant__menu--entrees">
                                    <h3>Entrées</h3>
                                    <div class="border"></div>
                                    <div class="recettes">
                                          <!-- Liste des entrées -->
                                          <!-- Première entrée -->

                                          <article>
                                                <input
                                                      type="checkbox"
                                                      name="check_menu"
                                                      id="entree_1" />
                                                <label for="entree_1">
                                                      <span class="card">
                                                            <span
                                                                  class="card_text">
                                                                  <span
                                                                        class="h4"
                                                                        >Tartare
                                                                        de
                                                                        poulpe
                                                                        acidulé</span
                                                                  >
                                                                  <span
                                                                        class="paragraph"
                                                                        >Aux
                                                                        zestes
                                                                        d'orange</span
                                                                  >
                                                            </span>
                                                            <span
                                                                  class="price_and_check">
                                                                  <span
                                                                        class="price"
                                                                        >25€</span
                                                                  >
                                                            </span>
                                                      </span>

                                                      <ins class="check">
                                                            <i
                                                                  class="fa-solid fa-check"></i>
                                                      </ins>
                                                </label>
                                          </article>

                                          <!-- Deuxième entrée -->

                                          <article>
                                                <input
                                                      type="checkbox"
                                                      name="check_menu"
                                                      id="entree_2" />
                                                <label for="entree_2">
                                                      <span class="card">
                                                            <span
                                                                  class="card_text">
                                                                  <span
                                                                        class="h4"
                                                                        >Velouté
                                                                        de
                                                                        légumes
                                                                        d'antan</span
                                                                  >
                                                                  <span
                                                                        class="paragraph"
                                                                        >Carotte,
                                                                        panais,
                                                                        topinambour
                                                                  </span>
                                                            </span>
                                                            <span
                                                                  class="price_and_check">
                                                                  <span
                                                                        class="price"
                                                                        >35€</span
                                                                  >
                                                            </span>
                                                      </span>

                                                      <ins class="check">
                                                            <i
                                                                  class="fa-solid fa-check"></i>
                                                      </ins>
                                                </label>
                                          </article>

                                          <!-- Troisième entrée -->

                                          <article>
                                                <input
                                                      type="checkbox"
                                                      name="check_menu"
                                                      id="entree_3" />
                                                <label for="entree_3">
                                                      <span class="card">
                                                            <span
                                                                  class="card_text">
                                                                  <span
                                                                        class="h4"
                                                                        >Soupe à
                                                                        l'oignon
                                                                  </span>
                                                                  <span
                                                                        class="paragraph"
                                                                        >Revisitée
                                                                  </span>
                                                            </span>
                                                            <span
                                                                  class="price_and_check">
                                                                  <span
                                                                        class="price"
                                                                        >20€</span
                                                                  >
                                                            </span>
                                                      </span>

                                                      <ins class="check">
                                                            <i
                                                                  class="fa-solid fa-check"></i>
                                                      </ins>
                                                </label>
                                          </article>
                                    </div>
                              </div>

                              <!-- Liste des plats -->

                              <div class="restaurant__menu--plats">
                                    <h3>Plats</h3>
                                    <div class="border"></div>
                                    <div class="recettes">
                                          <!-- Liste des entrées -->
                                          <!-- Premier plat -->

                                          <article>
                                                <input
                                                      type="checkbox"
                                                      name="check_menu"
                                                      id="plat_1" />
                                                <label for="plat_1">
                                                      <span class="card">
                                                            <span
                                                                  class="card_text">
                                                                  <span
                                                                        class="h4"
                                                                        >Coquilles
                                                                        Saint-Jacques
                                                                  </span>
                                                                  <span
                                                                        class="paragraph"
                                                                        >Accompagnées
                                                                        d'une
                                                                        purée de
                                                                        panais
                                                                  </span>
                                                            </span>
                                                            <span
                                                                  class="price_and_check">
                                                                  <span
                                                                        class="price"
                                                                        >40€</span
                                                                  >
                                                            </span>
                                                      </span>

                                                      <ins class="check">
                                                            <i
                                                                  class="fa-solid fa-check"></i>
                                                      </ins>
                                                </label>
                                          </article>

                                          <!-- Deuxième plat -->

                                          <article>
                                                <input
                                                      type="checkbox"
                                                      name="check_menu"
                                                      id="plat_2" />
                                                <label for="plat_2">
                                                      <span class="card">
                                                            <span
                                                                  class="card_text">
                                                                  <span
                                                                        class="h4"
                                                                        >Magret
                                                                        de
                                                                        canard
                                                                  </span>
                                                                  <span
                                                                        class="paragraph"
                                                                        >Et
                                                                        parmentier
                                                                        de
                                                                        pommes
                                                                        de terre
                                                                  </span>
                                                            </span>
                                                            <span
                                                                  class="price_and_check">
                                                                  <span
                                                                        class="price"
                                                                        >35€</span
                                                                  >
                                                            </span>
                                                      </span>

                                                      <ins class="check">
                                                            <i
                                                                  class="fa-solid fa-check"></i>
                                                      </ins>
                                                </label>
                                          </article>

                                          <!-- Troisième plat -->

                                          <article>
                                                <input
                                                      type="checkbox"
                                                      name="check_menu"
                                                      id="plat_3" />
                                                <label for="plat_3">
                                                      <span class="card">
                                                            <span
                                                                  class="card_text">
                                                                  <span
                                                                        class="h4"
                                                                        >Pigeonneau
                                                                        d’Ille-et-Vilaine
                                                                  </span>
                                                                  <span
                                                                        class="paragraph"
                                                                        >Sur son
                                                                        lit de
                                                                        gnocchis
                                                                        aux
                                                                        légumes
                                                                  </span>
                                                            </span>
                                                            <span
                                                                  class="price_and_check">
                                                                  <span
                                                                        class="price"
                                                                        >44€</span
                                                                  >
                                                            </span>
                                                      </span>

                                                      <ins class="check">
                                                            <i
                                                                  class="fa-solid fa-check"></i>
                                                      </ins>
                                                </label>
                                          </article>
                                    </div>
                              </div>

                              <!-- Liste des desserts -->

                              <div class="restaurant__menu--desserts">
                                    <h3>Desserts</h3>
                                    <div class="border"></div>
                                    <div class="recettes">
                                          <!-- Premièrr dessert -->

                                          <article>
                                                <input
                                                      type="checkbox"
                                                      name="check_menu"
                                                      id="dessert_1" />
                                                <label for="dessert_1">
                                                      <span class="card">
                                                            <span
                                                                  class="card_text">
                                                                  <span
                                                                        class="h4"
                                                                        >Pétales
                                                                        de
                                                                        violettes
                                                                        glacés
                                                                  </span>
                                                                  <span
                                                                        class="paragraph"
                                                                        >Et
                                                                        purée de
                                                                        noisettes
                                                                  </span>
                                                            </span>
                                                            <span
                                                                  class="price_and_check">
                                                                  <span
                                                                        class="price"
                                                                        >18€</span
                                                                  >
                                                            </span>
                                                      </span>

                                                      <ins class="check">
                                                            <i
                                                                  class="fa-solid fa-check"></i>
                                                      </ins>
                                                </label>
                                          </article>

                                          <!-- Deuxième dessert -->

                                          <article>
                                                <input
                                                      type="checkbox"
                                                      name="check_menu"
                                                      id="dessert_2" />
                                                <label for="dessert_2">
                                                      <span class="card">
                                                            <span
                                                                  class="card_text">
                                                                  <span
                                                                        class="h4"
                                                                        >Fondant
                                                                        au
                                                                        chocolat
                                                                  </span>
                                                                  <span
                                                                        class="paragraph"
                                                                        >Revisité
                                                                  </span>
                                                            </span>
                                                            <span
                                                                  class="price_and_check">
                                                                  <span
                                                                        class="price"
                                                                        >22€</span
                                                                  >
                                                            </span>
                                                      </span>

                                                      <ins class="check">
                                                            <i
                                                                  class="fa-solid fa-check"></i>
                                                      </ins>
                                                </label>
                                          </article>

                                          <!-- Troisième dessert -->

                                          <article>
                                                <input
                                                      type="checkbox"
                                                      name="check_menu"
                                                      id="dessert_3" />
                                                <label for="dessert_3">
                                                      <span class="card">
                                                            <span
                                                                  class="card_text">
                                                                  <span
                                                                        class="h4"
                                                                        >Millefeuille
                                                                        croustillant
                                                                  </span>
                                                                  <span
                                                                        class="paragraph"
                                                                        >Myrtilles
                                                                        et pâte
                                                                        d’amande
                                                                  </span>
                                                            </span>
                                                            <span
                                                                  class="price_and_check">
                                                                  <span
                                                                        class="price"
                                                                        >23€</span
                                                                  >
                                                            </span>
                                                      </span>

                                                      <ins class="check">
                                                            <i
                                                                  class="fa-solid fa-check"></i>
                                                      </ins>
                                                </label>
                                          </article>
                                    </div>
                              </div>

                              <!-- Bouton "commander"" -->

                              <a href="#" class="restaurant__btn">Commander</a>
                        </div>
                  </section>

                  <!-- Ajout du footer -->

                  <footer class="resto">
                        <img
                              src="../assets/images/logo/ohmyfood@2x.svg"
                              alt="Logo ohmyfood" />
                        <div class="links_container">
                              <ul>
                                    <li>
                                          <i class="fa-solid fa-utensils"></i
                                          ><a href="#"
                                                >Proposer un restaurant</a
                                          >
                                    </li>
                                    <li>
                                          <i
                                                class="fa-solid fa-handshake-simple"></i
                                          ><a href="#">Devenir partenaire</a>
                                    </li>
                                    <li><a href="#">Mentions légales</a></li>
                                    <li><a href="#">Contact</a></li>
                              </ul>
                        </div>
                  </footer>
            </main>
      </body>
</html>
